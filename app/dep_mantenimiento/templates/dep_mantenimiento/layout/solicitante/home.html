<span class="align-middle">
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />

      <!--css-->

      <!-- css bootstrap 5-->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css"
      />
      <link rel="stylesheet" href="{% static
      "dep_mantenimiento/css/pages/solicitante/home.css" %}">
    </head>
    <body>
      <div
        class="container-sm container-md container-lg container-xl container-xxl"
      >
        <!-- filtrado de estatus -->

        <!--Tabla de  Solicitudes-->
        <div class="table-responsive">
          <table id="Tabla_correos" class="table table-borderless">
            <thead>
              <tr class="Columnas">
                <th class="centered">#</th>
                <th class="centered">Tipo de Servicio</th>
                <th class="centered">Descripción</th>
                <th class="centered"></th>
                <th class="centered">Estado</th>
                <th class="centered">Fecha</th>
                <th class="centered">Hora</th>
              </tr>
            </thead>
            <tbody id="vista_solicitudes" class="table-group-divider"></tbody>
          </table>
        </div>
      </div>

      <!--Scripts-->
      <!--Scripts bootstrap 5-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <!--jquery-->
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

      <script>
        let dataTable;
        let dataTableInitialized = false;

        const initDataTable = async () => {
          if (dataTableInitialized) {
            dataTable.destroy();
          }
          await listSolicitudes();
          dataTable = $("#Tabla_correos").DataTable({
            searching: false,
            paging: false,
            ordering: false,
            info: false,
          });
          dataTableInitialized = true;
        };

        const listSolicitudes = async () => {
          try {
            const response = await fetch("{% url 'CargarSolicitudes' %}");
            const data = await response.json();
            let content = "";
            data.Solicitudes.forEach((solicitud, index) => {
              content += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${solicitud.tipo_servicio}</td>
                            <td>${solicitud.descripcion}</td>
                            <td></td>
                            <td>${solicitud.status}</td>
                            <td>${solicitud.fecha}</td>
                            <td>${solicitud.hora}</td>
                        </tr>
                        `;
            });
            vista_solicitudes.innerHTML = content;
          } catch (ex) {
            alert(ex);
          }
        };
        window.addEventListener("load", async () => {
          await initDataTable();
        });
      </script>
    </body>
  </html>
</span>
